{% extends 'base.html' %}
  {% block title %}
    {{ title }}
  {% endblock %}
  {% block content %}
  <div class="container py-5"> 
    <h1>{{ title }}</h1>
    {% if text %} 
      <p>{{ text }}</p>
    {% endif %}
    {% if list %}
      {% for element in list %}
      <aside class="list-unstyled">
        <ul>
          <li>
            {{ element }}
          </li>
        </ul>
      </aside>
      {% endfor %}
    {% endif %}
  </div>  
  {% endblock %}
